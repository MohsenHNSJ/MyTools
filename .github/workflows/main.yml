name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]
    
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2.5.0
    
    # sets up .NET SDK 7
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 7.0.100
        
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish MyTools/MyTools.csproj -c Release -o release --nologo
      
    # changes the base-tag in index.html from '/' to 'MyTools' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to MyTools
      run: sed -i 's/<base href="\/" \/>/<base href="\/MyTools\/" \/>/g' release/wwwroot/index.html
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
       token: ${{ secrets.GITHUB_TOKEN }}
       branch: gh-pages
       folder: release/wwwroot
